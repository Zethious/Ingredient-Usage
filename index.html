<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnowFruit Ingredient Usage</title>

  <!-- âœ… SheetJS MUST be loaded before any script uses XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#0b1220;
      color:#eaf0ff;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    h1{margin:0 0 6px}
    .card{
      margin-top:18px;
      padding:16px;
      border-radius:16px;
      background:#0f1a2e;
      border:1px solid rgba(255,255,255,.1);
    }
    button{padding:10px 14px;border-radius:10px;font-weight:700}
    input{margin-top:10px}
    .note{margin-top:10px;color:#9fb0d0}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>SnowFruit Ingredient Usage</h1>
    <div class="note">Master is embedded. Upload sales and click Run.</div>

    <div class="card">
      <input type="file" id="salesFile" accept=".xlsx"/>
      <br/><br/>
      <button id="runBtn">Run report</button>
      <div class="note" id="status"></div>
    </div>
  </div>

<script>
/* ===== MASTER (minimal placeholder so app runs) ===== */
const master = { ok:true };

/* ===== SALES HANDLING ===== */
const salesInput = document.getElementById("salesFile");
const status = document.getElementById("status");

document.getElementById("runBtn").addEventListener("click", async () => {
  const file = salesInput.files?.[0];
  if (!file){
    status.textContent = "Upload a sales report first.";
    return;
  }

  try {
    const buf = await file.arrayBuffer();
    const wb = XLSX.read(buf, { type: "array" }); // <-- XLSX now exists
    status.textContent = "Sales file loaded successfully. Sheets: " + wb.SheetNames.join(", ");
  } catch (err) {
    console.error(err);
    status.textContent = "Failed to read sales file: " + err.message;
  }
});
</script>

</body>
</html>
